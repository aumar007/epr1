<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Screenshot with Tooltip and Continue Button</title>

<!-- Preload image -->
  <link rel="preload" href="peri1.gif" as="image" type="image/gif" />

  <link href="https://fonts.cdnfonts.com/css/open-dyslexic" rel="stylesheet" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Open-Dyslexic', sans-serif;
      background-color: transparent;
      color: white;
      height: 100%;
      width: 100%;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    .container {
      position: relative;
      width: 100%;
      max-width: 100%;
      aspect-ratio: 1920 / 1032;
    }

    .screenshot {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    /* Modified tooltip1: rectangle with rounded corners */
    .tooltip1 {
      position: absolute;
      font-family: 'Open-Dyslexic', sans-serif;
      color: #000;
      font-size: 2vw;
      text-align: center;
      padding: 1em;
      border-radius: 1.2em;
      box-sizing: border-box;
      background: #4ECDC4;
      z-index: 15;
      display: none;
      clip-path: none; /* Remove speech bubble tail */
    }

    .error-tooltip {
      font-size: 2vw;
      background: #d9534f;
      border-radius: 1.2em;
      color: white;
      padding: 1em;
      position: absolute;
      box-sizing: border-box;
      text-align: center;
      font-family: 'Open-Dyslexic', sans-serif;
      z-index: 20;
      display: none;
      border: none;
    }

    /* Continue button (styled like error-tooltip but different color) */
    .continue-button {
      font-size: 2vw;
      background: #0072CE;
      border-radius: 1.2em;
      color: white;
      padding: 1em;
      position: absolute;
      box-sizing: border-box;
      text-align: center;
      font-family: 'Open-Dyslexic', sans-serif;
      z-index: 20;
      display: none;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="peri1.gif" alt="Screenshot" class="screenshot" />

    <div class="tooltip1">
      1 â€“ Click the drop-down arrow under the attachment
    </div>

    <div id="error-tooltip" class="error-tooltip">
      Please try again
    </div>

    <div id="continue-button" class="continue-button">
      Click here to continue
    </div>
  </div>

  <script>
 function applyPositioning(data) {
  const tooltip = document.querySelector('.tooltip1');
  const errorTooltip = document.getElementById('error-tooltip');
  const continueButton = document.getElementById('continue-button');

  if (tooltip && data.tooltip) {
    tooltip.style.top = data.tooltip.top;
    tooltip.style.left = data.tooltip.left;
    tooltip.style.width = data.tooltip.width;
    tooltip.style.height = data.tooltip.height;
    tooltip.style.display = data.tooltip.display || 'block';
    tooltip.innerHTML = data.tooltip.html || tooltip.innerHTML;  // use innerHTML and 'html' key
  }

  if (errorTooltip && data.errorTooltip) {
    errorTooltip.style.top = data.errorTooltip.top;
    errorTooltip.style.left = data.errorTooltip.left;
    errorTooltip.style.width = data.errorTooltip.width;
    errorTooltip.style.height = data.errorTooltip.height;
    errorTooltip.innerHTML = data.errorTooltip.html || errorTooltip.innerHTML; // use innerHTML and 'html'
  }

  if (continueButton && data.continueButton) {
    continueButton.style.top = data.continueButton.top;
    continueButton.style.left = data.continueButton.left;
    continueButton.style.width = data.continueButton.width || '26.5938%';
continueButton.style.height = data.continueButton.height || '11.4568%';
    continueButton.innerHTML = data.continueButton.html || continueButton.innerHTML; // use innerHTML and 'html'
  }
}

    // Position data
    const positionData = {
  "tooltip": {
    "top": "40.5086%",
    "left": "15.3301%",
    "width": "69.3488%",
    "height": "11.7463%",
    "html": "There are <b>tabs</b> for all the different theatre locations in the trust"
  },
  "errorTooltip": {
    "top": "87.065%",
    "left": "1.29975%",
    "width": "20.3735%",
    "height": "11.1673%",
    "html": "Please try again"
  },
  "continueButton": {
    "top": "65.5239%",
    "left": "36.8876%",
    "width": "26.2248%",
    "height": "11.4614%",
    "html": "Click here to continue"
  }
};

const screenshot = document.querySelector('.screenshot');

function setupInteractions() {
  applyPositioning(positionData);

  const continueButton = document.getElementById('continue-button');
  const errorTooltip = document.getElementById('error-tooltip');

  // Show continue button after 3 seconds delay
  setTimeout(() => {
    continueButton.style.display = 'block';
  }, 3000);

  document.body.addEventListener('click', (e) => {
    if (!continueButton.contains(e.target)) {
      if (continueButton.style.display === 'block') {
        errorTooltip.style.display = 'block';

        setTimeout(() => {
          errorTooltip.style.display = 'none';
        }, 3000);
      }
    } else {
      window.location.href = 'page2.html';
    }
  });
}

if (screenshot.complete) {
  setTimeout(() => {
    setupInteractions();
  }, 1000);
} else {
  screenshot.addEventListener('load', () => {
    setTimeout(() => {
      setupInteractions();
    }, 1000);
  });
}

</script>
</body>
</html>
