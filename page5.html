<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Screenshot with Tooltip and Continue Button</title>

<!-- Preload WebP image -->
  <link rel="preload" href="peri5.gif" as="image" type="image/gif" />

  <link href="https://fonts.cdnfonts.com/css/open-dyslexic" rel="stylesheet" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Open-Dyslexic', sans-serif;
      background-color: transparent;
      color: white;
      height: 100%;
      width: 100%;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    .container {
      position: relative;
      width: 100%;
      max-width: 100%;
      aspect-ratio: 1920 / 1032;
    }

    .screenshot {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    /* Modified tooltip1: rectangle with rounded corners */
    .tooltip1 {
      position: absolute;
      font-family: 'Open-Dyslexic', sans-serif;
      color: #000;
      font-size: 1.6vw;
      text-align: left;
      padding: 1em;
      border-radius: 1.2em;
      box-sizing: border-box;
      background: #4ECDC4;
      z-index: 15;
      display: none;
      clip-path: none; /* Remove speech bubble tail */
    }

    .error-tooltip {
      font-size: 2vw;
      background: #d9534f;
      border-radius: 1.2em;
      color: white;
      padding: 1em;
      position: absolute;
      box-sizing: border-box;
      text-align: center;
      font-family: 'Open-Dyslexic', sans-serif;
      z-index: 20;
      display: none;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="peri5.gif" alt="Screenshot" class="screenshot" />

    <div class="tooltip1">
      1 – Click the drop-down arrow under the attachment
    </div>

    <div id="error-tooltip" class="error-tooltip">
      Please try again
    </div>

  </div>

  <script>
 function applyPositioning(data) {
  const tooltip = document.querySelector('.tooltip1');
  const errorTooltip = document.getElementById('error-tooltip');

  if (tooltip && data.tooltip) {
    tooltip.style.top = data.tooltip.top;
    tooltip.style.left = data.tooltip.left;
    tooltip.style.width = data.tooltip.width;
    tooltip.style.height = data.tooltip.height;
    tooltip.style.display = data.tooltip.display || 'block';
    tooltip.innerHTML = data.tooltip.html || tooltip.innerHTML;  // use innerHTML and 'html' key
  }

  if (errorTooltip && data.errorTooltip) {
    errorTooltip.style.top = data.errorTooltip.top;
    errorTooltip.style.left = data.errorTooltip.left;
    errorTooltip.style.width = data.errorTooltip.width;
    errorTooltip.style.height = data.errorTooltip.height;
    errorTooltip.innerHTML = data.errorTooltip.html || errorTooltip.innerHTML; // use innerHTML and 'html'
  }

}

    // Position data
   const positionData = {
  "tooltip": {
    "top": "15.9813%",
    "left": "5.41892%",
    "width": "53.6925%",
    "height": "68.6998%",
    "html": "<div>There are five columns that provide useful information on the patients’ state:&nbsp;</div><div><br></div><div><b>PreOp Check</b> – displays a green tick once the pre-op checklist has been completed.&nbsp;</div><div><br></div><div><b>Ready for Transport</b> – displays a green tick once this has been indicated on the pre-op checklist.&nbsp;</div><div><br></div><div><b>Seen by Surgeon</b> – displays a green tick once this has been indicated on the pre-op checklist.&nbsp;</div><div><br></div><div><b>Seen by Anaesthetist</b> – displays a green tick once this has been indicated on the airway review form (within the Anaesthetic Plan mPage).</div><div><br></div><div><b>Status</b> - displays the patient's current stage in their surgical journey.</div>"
  },
  "errorTooltip": {
    "top": "87.065%",
    "left": "1.29975%",
    "width": "20.3735%",
    "height": "11.1673%",
    "html": "Please try again"
  }
};

   const screenshot = document.querySelector('.screenshot');

if (screenshot.complete) {
  setTimeout(() => {
    applyPositioning(positionData);
  }, 1000);
} else {
  screenshot.addEventListener('load', () => {
    setTimeout(() => {
      applyPositioning(positionData);
    }, 1000);
  });
}
</script>

</body>
</html>
